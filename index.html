<!DOCTYPE html>
<html>
  <head>
    <title>My Art Gallery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>My Art Gallery</h1>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#gallery">Gallery</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h2>About Me</h2>
        <p>Insert your bio here.</p>
      </section>
      <section id="gallery">
        <h2>Gallery</h2>
        <div class="gallery-images">
          <img src="image1.jpg" alt="Image 1">
          <img src="image2.jpg" alt="Image 2">
          <img src="image3.jpg" alt="Image 3">
        </div>
      </section>
      <section id="shop">
        <h2>Shop</h2>
        <div class="shop-items">
          <div class="shop-item">
            <img src="print1.jpg" alt="Print 1">
            <h3>Print 1</h3>
            <p>Description of Print 1</p>
            <button>Add to Cart</button>
          </div>
          <div class="shop-item">
            <img src="print2.jpg" alt="Print 2">
            <h3>Print 2</h3>
            <p>Description of Print 2</p>
            <button>Add to Cart</button>
          </div>
          <div class="shop-item">
            <img src="print3.jpg" alt="Print 3">
            <h3>Print 3</h3>
            <p>Description of Print 3</p>
            <button>Add to Cart</button>
          </div>
        </div>
      </section>
      <section id="contact">
        <h2>Contact</h2>
        <form>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>
    <footer>
      <p>Copyright Â© My Art Gallery</p>
    </footer>
  </body>
</html>
